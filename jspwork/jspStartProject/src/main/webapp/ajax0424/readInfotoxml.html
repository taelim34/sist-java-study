<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<title>Insert title here</title>
</head>
<body>
<h2>InfoToxml ajax함수 이용해서 읽기</h2>
<button type="button" class="btn btn-success" id="btnInfo">InfoToXml</button>
<div id="show"></div>

<script type="text/javascript">
$("#btnInfo").click(function(){
	var s="";
	
	$.ajax({
		type:"get",
		url:"infotoxml.jsp",
		dataType:"xml",
		success:function(data){
			
			$(data).find("info").each(function(idx,ele){
				var e=$(ele);
				
				s+="<div class='alert alert-danger' style='width:300px;'>"
				s+="<img src='"+e.find("photo").text()+"' width='150'>"+"<br>";
				s+="Num: "+e.attr("num")+"<br>";
				s+="Name: "+e.find("name").text()+"<br>";
				s+="Hp: "+e.find("hp").text()+"<br>";
				s+="Age: "+e.find("age").text()+"<br>";
				s+="</div>"
			})
			$("#show").html(s);
		}
		
		
	});
	
	
	
});


</script>
</body>
</html>
