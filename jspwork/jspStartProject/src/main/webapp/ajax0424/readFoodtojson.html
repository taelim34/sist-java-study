<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<title>Insert title here</title>
</head>
<body>
<h2>FoodToJson ajax함수 이용해서 읽기</h2>
<button type="button" class="btn btn-success" id="btnInfo">FoodToJson</button>
<div id="show"></div>


<script type="text/javascript">
$("#btnInfo").click(function(){
	var s="";
	
	$.ajax({
		type:"get",
		url:"FoodToJson.jsp",
		dataType:"json",
		success:function(data){
			
			$.each(data,function(idx,ele){
				
				s+="<div class='alert alert-info' style='width:300px;'>"
				s+="<img src='"+ele.food_photo+"' width='150'>"+"<br>";
				s+="번호: "+ele.food_no+"<br>";
				s+="음식명: "+ele.food_name+"<br>";
				s+="가격: "+ele.price+"<br>";
				s+="갯수: "+ele.cnt+"<br>";
				s+="</div><br>"
				
			});
			
			$("#show").html(s);
		}
		
		
	});
	
})
</script>
</body>
</html>
