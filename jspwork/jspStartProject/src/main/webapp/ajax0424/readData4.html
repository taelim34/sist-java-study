<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<title>Insert title here</title>
</head>
<body>
	<button type="button" class="btn btn-info" id="btn1">xml4</button>
	
	<button type="button" class="btn btn-warning" id="btn2">json4</button>
	<div id="out"></div>
	
	<script type="text/javascript">
	$("#btn1").click(function(){
		
		var s="";
		$.ajax({
			
			type:"get",
			url:"data4.xml",
			dataType:"xml",
			success:function(data){
				
				$(data).find("sawon").each(function(idx,ele){
					var e=$(ele);
					
					s+="No: "+e.attr("no")+"<br>";
					s+="Buseo: "+e.find("buseo").text()+"<br>";
					s+="Pay: "+e.find("pay").text()+"<br>";
					s+="Sudang: "+e.find("pay").attr("sudang")+"<br>";
					s+="=========================<br>"
				});
				$("#out").html(s);
			}
		});
		
	});
	
$("#btn2").click(function(){
		
		var s="";
		$.ajax({
			
			type:"get",
			url:"data4.json",
			dataType:"json",
			success:function(data){
				
				$.each(data,function(idx,ele){
					
					
					s+="Name: "+ele.name+"<br>";
					s+="Hobby: "+(ele.hobby==null?"취미가 없습니다":ele.hobby)+"<br>";
					s+="addr: "+ele.addr+"<br>";
					s+="hp: "+(ele.hp==null?"번호가 없습니다":ele.hp)+"<br>";
					s+="=========================<br>"
				});
				$("#out").html(s);
			}
		});
		
	});
	</script>
</body>
</html>
