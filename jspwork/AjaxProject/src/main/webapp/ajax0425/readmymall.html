<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<title>Insert title here</title>
<style type="text/css">
	div.box{
	width: 30px;
	height: 30px;
	border-radius: 100px;
	box-shadow: 5px 5px 5px gray;
	}
	
</style>
</head>
<body>
<button class="btn btn-warning" type="button"
id="btn1">json데이터 읽어오기_mymall</button>
<div id="show"></div>

<script type="text/javascript">
	$("#btn1").click(function(){
		
		$.ajax({
			type:"get",
			url:"./mymallToJson.jsp",
			dataType:"json",
			success:function(data){
				
				var s="<table class='table table-bordered' style='width:700px'>";
				s+="<caption align='top'><h4>Json MyMall 읽기</h4></caption>"
				s+="<tr>";
				s+="<th>번호</th><th>상품명</th><th>색상</th><th>가격</th><th>이미지</th>";
				s+="</tr>";
				$.each(data,function(idx,ele){
					
					s+="<tr align='center'>";
					s+="<td>"+ele.num+"</td>";
					s+="<td>"+ele.sangpum+"</td>";
					s+="<td>"+ele.color+"<br>";
					s+="<div class='box' style='background-color:"+ele.color+";'></div></td>";
					s+="<td>"+ele.price+"원</td>";
					s+="<td><img src='"+ele.imagename+"' width='50'></td>";
					s+="</tr>";
				});
				
				$("#show").html(s);
			}
			
		});
		
	});
</script>
</body>
</html>
