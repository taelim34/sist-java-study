<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*클래스는 동시에 여러군데 사용한다(. 으로 만듬)
        아이디는 #으로 만드는데 딱 한군데서만 사용가능*/
        .nice{
            color: magenta;
        }
        div.nice{
            background-color: rgb(255, 213, 241);
            border: 2px dotted pink;
        }
        #sist{
            position: absolute; /*절대고정위치*/
            top: 200px;
            left: 100px;
            width: 200px;
            height: 100px;
            border: 2px solid gray;
            padding-top: 30px;
            padding-left: 20px;
        }
        .hello{
            height: 50px;
            background-color: rgb(180, 49, 192);
            color: gray;
        }

        /*sist 하단에 빨간색 박스에 하얀글씨로 나타나게 글씨는 가로세로 정가운데*/
        #box{
            border: 3px solid red;
            position: absolute; /*절대고정위치*/
            top: 400px;
            left: 200px;
            width: 300px;
            height: 300px;
            text-align: center;
            line-height: 300px;
            color: white;
            background-color: red;

        }
        .boxall{
            position: absolute;
            top: 700px;
            left: 200px;
        }

        #boxa{
            /*float속성은 left,right,none 가 있다
            요소를 분리시킬수 있는데 중심속성이 없다
            중심으로 분리시킬때는  margin:auto*/
            float: right;
            width: 200px;
            height: 200px;
            background-color: #2493af;
        }
        #boxb{
            float: right;
            width: 200px;
            height: 200px;
            background-color: plum;
        }
        #boxc{
            margin: auto;
            float: right;
            width: 200px;
            height: 200px;
            background-color: rgb(208, 230, 14);
        }
    </style>
</head>
<body>
    <div class="nice hello">안녕하세요</div>
    <div class="nice">오늘은 화요일</div>
    <div class="hello">Hello</div>
    <div class="nice">Nice Day</div>
    <b class="nice">나는 b태그</b>
    <div id="sist">쌍용교육센터 입니다</div>

    <div id="box">박스입니다</div>

    <div class="boxall">
    <div id="boxa">박스a</div>
    <div id="boxb">박스 b</div>
    <div id="boxc">박스 c</div>
    </div>
</body>
</html>
