<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/buttonStyle.css">
    <style>
        #out{
            position: absolute;
            left: 20px;
            top: 130px;
            background-color: bisque;
            border: 1px solid gray;
            padding: 10px;
            width: 300px;
            height: 100px;
            border-radius: 20px;
        }
    </style>
    <script>
        function hello(){
            if(confirm("삭제하시겠습니까?")){
                alert('네 삭제했어요');
            }else{
                alert('작업을 취소했습니다');
            }
        }
        
        window.onload=function(){

        //버튼3이벤트
            var b3 = document.getElementById('btn3');
            b3.onclick=function(){
            var name=prompt('당신의 이름은?','이름입력');
                if(name==null)
                    alert('취소버튼을 눌렀네요?');
                else
                    alert('내이름은 '+name+" 입니다 ");
            }
        }



        //2번째 문제
        function test1(str){
            alert('문자열 ['+str+"]을 \n받았습니다");
        }
        function test2(){
            var a=confirm('데이터를 추가할까요');
            if(a==1)
              document.getElementById('out').innerHTML="추가했어요";
            else
              out.innerHTML="취소했어요";
        }
        //3번버튼 클릭시 당신의 이름은 무었입니까? 이름적으면 out에 출력
        //저의 이름은 홍길동 입니다
        window.onload=function(){
            document.getElementById('btn1').onclick=function(){
                var a=prompt('당신의 이름은?','이름입력');
                document.getElementById('out').innerHTML='내이름은 '+a.fontcolor('purple')+" 입니다!!";
            }
        }
    </script>
</head>
<body>
    <button type="button" class="btn btn-green" onclick="alert('안녕하세요~~')">alert</button>
    <button type="button" class="brn btn-pink" onclick="hello()">confirm</button>
    <button type="button" class="btn btn-purple" id="btn3">prompt</button>

    <!-- confirm 버튼을 클릭하면 삭제하시겠습니까? 확인시 네 삭제했어요 
    취소누를시 작업을 취소했습니다 alert으로 출력-->
    <!-- prompt 버튼클릭시 당신의 이름은? 내이름은 이수연 입니다 나오게 한다-->

    <br><br>
    <!--부트스트랩 버튼-->
        <button type="button" class="btn btn-outline-primary"
        onclick="test1('안녕하세요')">alert</button>
        <button type="button" class="btn btn-outline-warning"
        onclick="test2()">confirm</button>
        <button type="button" class="btn btn-outline-danger"
        id="btn1">prompt</button>

        <div id="out">출력할곳...</div>
</body>
</html>
