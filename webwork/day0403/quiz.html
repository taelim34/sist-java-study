<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>

    <script>
        function buttonMina(){
            var btn=confirm("신민아를 출력할까요");
            if(btn==1){
                document.getElementById('result').innerHTML = '<img src="../연예인사진/17.jpg" alt="">';  
            }else{
                alert("취소되었습니다");
            }
        }
        function buttonSuji(){
            var btn=confirm("수지를 출력할까요");
            if(btn==1){
                document.getElementById('result').innerHTML = '<img src="../연예인사진/19.jpg" alt="">';  
            }else{
                alert("취소되었습니다");
            }
        }

        window.onload=function(){
            document.getElementById('btnAin').onclick=function(){
                var btn=confirm("유아인를 출력할까요");
            if(btn==1){
                document.getElementById('result').innerHTML = '<img src="../연예인사진/20.jpg" alt="">';  
            }else{
                alert("취소되었습니다");
            }
            }
        }

    </script>

    <style>
        #result{
            position: absolute;
            left: 20px;
            top: 100px;
            background-color: bisque;
            border: 1px solid gray;
            padding: 10px;
            width: 500px;
            height: 600px;
            border-radius: 20px;
            overflow: hidden;
        }
        #result img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
    </style>
</head>
<body>

    <button type="button" class="btn btn-info" onclick="buttonMina()">신민아</button>
    <button type="button" class="btn btn-danger" onclick="buttonSuji()">수지</button>
    <button type="button" class="btn btn-warning" id="btnAin">유아인</button>

    <div id="result" style="border: 1px solid gray;">출력공간</div>

    <!-- 과제
     신민아 버튼을 누르면 div에 신민아 사진출력
    수지 버튼을 누르면 div에 수지사진 출력 
    유아인 버튼을 누르면 div에 유아인 사진출력
    
    (매번 ***를 출력할까요? 물어보고 예 클릭시에만 이미지가 출력)-->
</body>
</html>
