<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
</head>
<body>
    <h4>html() :자바스크립트의 innerHTML</h4>
    <h4>text() :자바스크립트의 innerText</h4>
    <h4>append() :추가</h4>
    <hr>
    <h2>1</h2>
    <h2>2</h2>
    <h2>3</h2>

    <script>
        //h2중에서 1번째에 html넣기
        $("h2:eq(0)").html("<b>H2태그입니다</b>");

        //h2태그중에서 2번째에 

        //3번째 h2태그뒤에 이미지넣고 너비 높이 100
        $("h2:eq(2)").html("<img src='../연예인사진/1.jpg'>");
        $("h2:eq(2) img").css({
            "width":"100px",
            "height":"100px"
        });

        //이벤트
        $("h2:eq(0)").click(function(){
            alert($(this).text()); //자기자신안에 있는 text를 반환
        });

        $("h2:last").click(function(){
            alert($(this).html());
        });


    </script>

    <hr>
    <h3 class="a"></h3>
    <hr>
    <h3 class="b">h3의 내용을 여기에 복사하세요</h3>

    <script>
        $("h3.a").html("만화이미지입니다").append("<img src='../만화이미지/01.png'>");

        //h3.a에서 클릭하면 "안의 코드 복사됨" 이라고 나오고 
        //h3.b에서 클릭하면 그내용이 그대로 출력(복사)이 되게
        $("h3.a").click(function(){
            tag=$(this).html();
            alert("안의 코드 복사됨");
        })
        $("h3.b").click(function(){
            $(this).html(tag);
        })
    </script>
</body>
</html>
