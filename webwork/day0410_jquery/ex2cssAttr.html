<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <script>
        $(function(){

            //id가 good1 배경색을 노랑색 ,글자색을 파랑색
            $("#good1").css({
                "background-color":"yellow",
                "color":"blue"
            })

            //div hello 아래있는 div_글꼴크기,글자색,굵기 굵게
            //selector가 2군데이상 동시적용
            $("div.hello>div").css({
                "font-size":"17px",
                "color":"blue",
                "font-weight":"bold"
            });

            //good1와 배경색을 얻어서 div.hello 의 글자색으로 적용해봅니다
            //var bg=$("#good1").css("background-color");
            //$("div.hello").css("color",bg);

            $("div.hello").css("color",$("#good1").css("background-color"));

            //bts 아래있는 이미지의 너비를 150px로 변경하시오
            $("div.bts>img").css("width","150px");
            //body아래 모든글꼴
            $("body*").css("font-famliy","Dongle").css("font-size","2em")

            //bts div속성변경 위치이동
            $("div.bts").css({
                "position":"absolute",
                "left":"400px",
                "top":"50px",
                "width":"400px",
                "height":"150px",
                "border":"5px dotted orange"
            });
            //모든 b태그의 글자색 변경
            $("b").css("color","magenta");

            //b태그중에 1번,2번인덱스 변경
            $("b:eq(1)").css("background-color","orange");  //방법1
            $("b").eq(2).css("background-color","orange");  //방법2

            //전체b태그중에 첫번째 마지막 보더 변경
            $("b:first").css("border","5px dotted cyan");
            $("b:last").css("border","5px dotted cyan");

            //gt(3):3번이후 lt(3):3번 이전
            $("b:gt(1)").css("font-size","50px"); //1번 인덱스부터 모두 변경됨
            $("b:lt(1)").css("background-color","gray");  //0번만 변경
        });
    </script>
</head>
<body>
    <h2 id="good1">h2Tag id good1</h2>
    <h3 class="good2">h3 class good2</h3>
    <div class="hello">
        div class hello
        <div>
            div hello 아래 div 1
        </div>
        <div>
            div hello 아래 div 2
        </div>
    </div>
    <div class="bts">
        <b>div class bts 아래 b태그 #1</b>
        <span>div bts 아래 span태그 #2</span>
        <img src="../연예인사진/송하영.jpg" width="80">
    </div>
    <div class="iu">
        <b>div class iu 아래 b태그 #1</b>
        <span>div iu 아래 span태그 #2</span>
        <img src="../연예인사진/이나경.jpg" width="80">
    </div>

    <b>단독b태그 #1</b> <b>단독b태그 #2</b> <b>단독b태그 #3</b> <b>단독b태그 #4</b>
</body>
</html>
