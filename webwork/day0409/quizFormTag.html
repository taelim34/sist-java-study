<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
    <title>Document</title>
    <script>
        window.onload=function(){
        document.getElementById("txt1").oninput=function(){
            document.querySelector(".a").innerText=this.value;
        }

        document.getElementById("txt2").onkeyup=function(e){
            if(e.keyCode==13){
                document.querySelector(".b").innerHTML=this.value;
                this.value="";
            }
        }

        document.getElementById("color1").onchange=function(){
            document.querySelector(".c").style.color=this.value;
        }

        let nara=document.getElementsByName("nara");
        let d=document.getElementsByClassName("d");
        for(let i=0;i<nara.length;i++){
            nara[i].onclick=function(){
                var naras='';
                for(let j=0;j<nara.length;j++){
                    if(nara[j].checked)
                {
                    naras+=nara[j].value;
                }
                }
                d[0].innerText=naras;
            };
        }

        let e=document.getElementsByClassName("e")[0];
        let radio=document.getElementsByName("tcolor")

        for(let i=0;i<radio.length;i++){
            radio[i].onclick =function() {
                e.style.color=this.value;
            }
        }
        
    }

        
    </script>
</head>
<body>
    <div style="width: 600px; margin-left: 30px;">
    <h3 class="alert alert-info">Input태그 과제#1</h3>
    <table class="table table-bordered">
        <tr class="table-warning">
            <th>종류</th>
            <th>태그</th>
            <th>이벤트 후 결과</th>
        </tr>
        <tr>
            <td>1.input.text </td>
            
            <td>
                <input type="text" id="txt1" placeholder="값입력"><br>
                :값을 입력하면 옆칸에 바로 나오게 하기
            </td>
            <td class="a">결과값 나오는곳...</td>
        </tr>
        <tr>
            <td>2.input.text </td>
            
            <td>
                <input type="text" id="txt2" placeholder="값입력"><br>
                :값을 입력후 엔터누르면 나옵니다
            </td>
            <td class="b">결과값 나오는곳...</td>
        </tr>
        <tr>
            <td>3.input.color </td>
            
            <td>
                <input type="color" value="#ffffcc" id="color1"><br>
                :값을 입력후 엔터누르면 나옵니다
            </td>
            <td class="c">결과값 나오는곳...</td>
        </tr>
        <tr>
            <td>4.input.checkbox </td>
            
            <td>
                <input type="checkbox" name="nara" value="영국">영국&nbsp;
                <input type="checkbox" name="nara" value="미국">미국&nbsp;
                <input type="checkbox" name="nara" value="호주">호주&nbsp;
                <input type="checkbox" name="nara" value="일본">일본&nbsp;
            </td>
            <td class="d">결과값 나오는곳...</td>
        </tr>
        <tr>
            <td>5.input.radiobox </td>
            
            <td>
                <input type="radio" name="tcolor" value="red" checked>빨강&nbsp;
                <input type="radio" name="tcolor" value="yellow">노랑&nbsp;
                <input type="radio" name="tcolor" value="green">초록&nbsp;
                <input type="radio" name="tcolor" value="blue">파랑&nbsp;
            </td>
            <td class="e">radio</td>
        </tr>
    </table>
    </div>
</body>
</html>
