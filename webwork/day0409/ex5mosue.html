<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/myscript.js"></script>
    <style>
        img.mycar{
            width: 200px;
        }
        .happy{
            border: 10px groove purple;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <img src="../mycar/mycar11.png" alt="" class="mycar">
    <img src="../mycar/mycar13.png" alt="" class="mycar">
    <img src="../mycar/mycar15.png" alt="" class="mycar">

    <hr>
    <div class="cars">
        <!-- 가로 120 세로100 마이카 이미지 전체 불러오기-->
        <script>
            var cars=document.getElementsByClassName("cars");
            var html='';
            for(var i=1;i<=15;i++){
                
                //document.writeln("<img src='../mycar/mycar"+i+".png' width='120px' height='100px'>");
                //document.write("<img src='../mycar/mycar${i}.png' width='120px' height='100px'>");
                html += "<img src='../mycar/mycar"+i+".png' width='120px' height='100px'>";
                cars[0].innerHTML=html;
            }
        </script>
    </div>


    <script>
        //자동차에 마우스올리면 다른이미지로 바뀌고 벗어나면 다시원래 이미지로
        let car1=document.querySelectorAll("div.cars>img");
        let photo='';
        for(let i=0;i<car1.length;i++){
            let photo = car1[i].getAttribute("src");
            car1[i].onmouseover=function(){
                this.setAttribute("src","../Food/8.jpg");
            };
            car1[i].onmouseout = function () {
                this.setAttribute("src", photo);
        };
        }
        
    </script>
</body>
</html>
