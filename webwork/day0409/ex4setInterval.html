<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #photo{
            width: 400px;
            height: 460px;
            border: 5px solid green;
        }
        #msg{
            font-size: 20px;
            margin-top: 10px;
            margin-left: 20px;
        }
    </style>
    <script>
        window.onload=function(){
            var p=document.getElementById("photo");
            var m=document.getElementById("msg");

            //메세지배열
            var msgArr=["자바스크립트 최고!!","오늘 벚꽃 만개한 날!!!","아름다운 밤입니다~~"];
            var colorArr=["red","magenta","cyan","green","yellow","blue"];

            //1초마다 photo의 사진이 1~20중에 랜덤하게 변경하도록
            setInterval(function(){
                var rnd=parseInt(Math.random()*20)+1;
                //이미지변경
                p.setAttribute("src","../연예인사진/"+rnd+".jpg");
            },1000);
            //0.5초마다 랜덤하게 메세지 변경
            setInterval(function(){
                var rndMsg=parseInt(Math.random()*3);
                //0~5사이의 랜덤값
                var rndColor=parseInt(Math.random()*5);
                //메세지의 컬러를 랜덤하게 변경
                m.style.color=colorArr[rndColor];
                //메세지 변경
                m.innerText=msgArr[rndMsg];
            },1000);

            //화살표 함수
            /*setInterval(()=>{
                var rndMsg=parseInt(Math.random()*3);
                //메세지 변경
                m.innerText=msgArr[rndMsg];
            },500);*/
        }
    </script>
</head>
<body>
    <img src="../연예인사진/송하영.jpg" alt="" id="photo">
    <div id="msg">랜덤하게 메세지 출력</div>
</body>
</html>
