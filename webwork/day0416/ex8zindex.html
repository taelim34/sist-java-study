<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        div{
            position: absolute;
            border: 2px solid gray;
            width: 200px;
            height: 200px;
            border-radius: 100px;
        }

        div.pink{
            background-color: pink;
            left: 200px;
            top: 200px;
        }

        div.purple{
            background-color: purple;
            left: 150px;
            top: 300px;
        }

        div.gray{
            background-color: gray;
            left: 40px;
            top: 200px;
        }
    </style>
</head>
<body>
    <div class="pink"></div>
    <div class="purple"></div>
    <div class="gray"></div>

    <button type="button" class="pink btn btn-info">Pink를 제일위로 올리기</button>
    <button type="button" class="purple">Purple를 제일위로 올리기</button>
    <button type="button" class="gray">Gray를 제일위로 올리기</button>

    <script>
        //z-index는 큰값요소가 위로올라온다
        $("button").click(function(){
            var cls=$(this).attr("class");

            if(cls=='pink'){
                $("div.pink").css("z-index",3);
                $("div.purple").css("z-index",2);
                $("div.gray").css("z-index",1);
            }else if(cls=='purple'){
                $("div.pink").css("z-index",2);
                $("div.purple").css("z-index",3);
                $("div.gray").css("z-index",1);
            }else{
                $("div.pink").css("z-index",1);
                $("div.purple").css("z-index",2);
                $("div.gray").css("z-index",3);
            }

        })
    </script>
</body>
</html>
