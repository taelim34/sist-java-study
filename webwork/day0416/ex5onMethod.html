<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            let b2=`<button type="button" id="btn2" class="btn btn-success">버튼2</button>`;
                $("body").append(b2);

            //버튼1이벤트
            /*$("#btn1").click(function(){
                $(".view").html("<b>버튼1클릭</b>");
            });
            $("#btn2").click(function(){
                $(".view").html("<b>버튼2클릭</b>");
            });*/
            
            //동적
            $(document).on("click","#btn1",function(){
                $(".view").html("<b>버튼1클릭</b>");
            })

            $(document).on("click","#btn2",function(){
                $(".view").html("<b>버튼2클릭</b>");

                let b=`&nbsp;<button type="button" class="btn btn-danger newbtn">추가된버튼</button>`;
                $(this).after(b);
            });

            //추가된버튼을 클릭시 .view에 새로운 버튼을 클릭했어요
            $(document).on("click",".newbtn",function(){
                $(".view").html("<b>새로운 버튼을 클릭했어요</b>");

                //body에 추가로 이미지 나타내보기 랜덤이미지
                let rnd=parseInt(Math.random()*10)+1;
                $("body").append(`<img src='../Food/${rnd}.jpg' width='100'>`);
            });

            //이미지에 마우스 올리면 방고빙수11번 나오게 벗어나면 다시제자리
            $(document).on("mouseover","img",function(){
                myimg=$(this).attr("src");
                $(this).attr("src","../Food/11.jpg");
            })
            $(document).on("mouseout","img",function(){
                $(this).attr("src",myimg);
            })
        });

        
    </script>
</head>
<body>
    <h4>미래에 생기는 요소에 이벤트 처리할 경우 on사용(현재,미래요소 다가능)</h4>
    <div class="view" style="font-size: 2em; margin-top: 30px;"></div>
    <button type="button" id="btn1" class="btn btn-info">버튼1</button>
</body>
</html>
