<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        #box{
            position: relative;
            width: 50px;
            height: 50px;
            background-color: aquamarine;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <img src="../jquery_img/c1.png" id="img1" width="100">
    <hr>
    <div id="box"></div>
    <script>
        //$(선택자).animate(스타일,지속시간,시간당조절속도,콜백함수)
        //$("#img1").animate({width:"200px",opacity:"0.5",},'slow');

        $("#img1").animate({width:"300px",opacity:"0.2"},2000,"swing",function(){
            //애니메이션 끝난후 처리할 일들

            $(this).after("<b>The End</b>");
        });

        $("#box").animate({"left":"+=50"},2000)
        .animate({"borderWidth":"10px"},2000).animate({"width":"120px"},2000).animate({"height":"120px"},2000)
    </script>
</body>
</html>
