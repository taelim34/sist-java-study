<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        img.photo{
            width: 60px;
            height: 60px;
            border-radius: 30px;
        }
    </style>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <table class="table table-bordered" style="width: 700px;">
            <tr>
                <th width="100">번호</th>
                <th width="300">제품명</th>
                <th width="200">제품 이미지</th>
            </tr>
            

            <script>
                let shop_data=[
                    {"title":"화이트자켓","photo":"../쇼핑몰사진/2.jpg"},
                    {"title":"블랙폴라","photo":"../쇼핑몰사진/3.jpg"},
                    {"title":"베이지상의","photo":"../쇼핑몰사진/5.jpg"},
                    {"title":"샤넬st단화","photo":"../쇼핑몰사진/13.jpg"},
                    {"title":"핑크핸드폰스트랩","photo":"../쇼핑몰사진/18.jpg"},
                    {"title":"럭셔리헤어밴드","photo":"../쇼핑몰사진/30.jpg"},
                ];

                $.each(shop_data,function(i,data){
                    s=`<tr>
                        <td>
                            `+(i+1)+`
                        </td>
                        <td>
                            ${data.title}
                        </td>
                        <td>
                            <img src=${data.photo} title=${data.title} class='photo'>
                        </td>
                        </tr>`

                    document.write(s)
                    //$("tr:eq(0)").after(s);
                });

                $("td>img").click(function(){

                    $(this).attr("data-bs-toggle","modal")
                    $(this).attr("data-bs-target","#myModal")

                    title=$(this).parent().prev().text();
                    img=`<img src=${this.src}>`;
                    $(".modal-title").text(title);
                    $(".modal-body").html(img)
                })
            </script>
            
        </table>
    </div>
    
    
     <!-- The Modal -->
     <div class="modal" id="myModal">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
            Modal body..
            </div>
    
            <!-- Modal footer -->
            <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
    
        </div>
        </div>
    </div>
</body>
</html>
