<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        #msg{
            font-size: 3em;
            font-family: Nanum Myeongjo;
            position: absolute;
            left: 100px;
            top: 200px;
        }
        #img_result{
            position: absolute;
            left: 500px;
            top: 150px;
        }
        button{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <button type="button" id="btn1">Hide</button>
    <button type="button" id="btn2">Show</button>
    <button type="button" id="btn3">Toggle</button>
    <br><br>
    <button type="button" id="btn4">SlideUp</button>
    <button type="button" id="btn5">SlideDown</button>
    <button type="button" id="btn6">SlideToggle</button>
    <br><br>
    <button type="button" id="btn7">FadeOut</button>
    <button type="button" id="btn8">FadeIn</button>
    <button type="button" id="btn9">FadeToggle</button>
    <button type="button" id="btn10">FadeTo</button>
    <br><br>
    <div id="msg">오늘은 비오는날</div>
    <img src="../jquery_img/c1.png" id="img_result">
    <script>
        $("#btn1").click(function(){
            $("#img_result").hide("slow");
            $("#msg").hide();
        });
        $("#btn2").click(function(){
            $("#img_result").show();
            $("#msg").show();
        });
        $("#btn3").click(function(){
            $("#img_result").toggle();
            $("#msg").toggle();
        });

        $("#btn4").click(function(){
            $("#img_result").slideUp();
            $("#msg").slideUp();
        });
        $("#btn5").click(function(){
            $("#img_result").slideDown();
            $("#msg").slideDown();
        });
        $("#btn6").click(function(){
            $("#img_result").slideToggle();
            $("#msg").slideToggle();
        });

        $("#btn7").click(function(){
            $("#img_result").fadeOut();
            $("#msg").fadeOut();
        });
        $("#btn8").click(function(){
            $("#img_result").fadeIn();
            $("#msg").fadeIn();
        });
        $("#btn9").click(function(){
            $("#img_result").fadeToggle();
            $("#msg").fadeToggle();
        });
        $("#btn10").click(function(){
            //3초동안 반투명이된후 함수실행
            $("#msg").fadeTo(3000,0.5,function(){
                $(this).css("border","10px dotted orange");
            });

            $("#img_result").fadeTo(2000,0.3,function(){
                $(this).css("opacity","1")
            });
        });
    </script>
</body>
</html>
