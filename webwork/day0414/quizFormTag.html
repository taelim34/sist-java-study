<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        #quiz_result{
            font-family: Bagel Fat One;
            font-size: 30pt;
            margin-top: 50px;
        }
    </style>
    <script>
        $(function(){
            $("button").click(function(){
                var ftfamily=$("#selfont").val();
                var ftcolor=$("input[name='fcolor']:checked").val();
                var img_length=$("input[name='s_img']:checked").length;
                $("#quiz_result").css({
                    "font-family":ftfamily,
                    "color":ftcolor
                });

                var s=""
                if(img_length==0){
                    s+="이미지를 선택안했어요";
                }else{
                    $("input[name='s_img']:checked").each(function(){
                        var s_val=$(this).val();
                        s+="<img src='../jquery_img/"+s_val+".png'>"; 
                    });
                };
                $(".mydoll").html(s);

            });


        });
    </script>
</head>
<body>
    <h3>폼태그 복습문제</h3>
    <div>
        <h5>글꼴선택</h5>
        <select id="selfont">
            <option value="Bagel Fat One">Bagel Fat One</option>
            <option value="Black Han Sans">Black Han Sans</option>
            <option value="East Sea Dokdo">East Sea Dokdo</option>
            <option value="Gowun Batang">Gowun Batang</option>
            <option value="Nanum Myeongjo">Nanum Myeongjo</option>

        </select>

        <h5>글자색</h5>
        <input type="radio" name="fcolor" value="#ff6bcc" checked="checked">핑크&nbsp;
        <input type="radio" name="fcolor" value="#ccffcc">연두색&nbsp;
        <input type="radio" name="fcolor" value="#800800">밤색&nbsp;
        <input type="radio" name="fcolor" value="#0000cc">파랑&nbsp;
        <input type="radio" name="fcolor" value="red">빨강&nbsp;

        <h5>체크된 이미지 모두 출력</h5>
        <input type="checkbox" name="s_img" value="01">인형1&nbsp;
        <input type="checkbox" name="s_img" value="02">인형2&nbsp;
        <input type="checkbox" name="s_img" value="03">인형3&nbsp;
        <input type="checkbox" name="s_img" value="04">인형4&nbsp;
        <input type="checkbox" name="s_img" value="05">인형5&nbsp;
        <br><br>
        <button type="button">선택한값 모두 출력</button>
    </div>

    <div id="quiz_result">
        여러분들~~오늘 과제 다 해보세요~~
        <div class="mydoll"></div>
    </div>
</body>
</html>
