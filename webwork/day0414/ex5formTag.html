<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>

    <style>
        #result{
            width: 400px;
            height: 150px;
            border: 10px solid green;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div style="margin-left: 50px;">
        <h2>당신의 쌍용 강의장은?</h2>
        <label><input type="radio" name="ban" value="1강의장">1강의장&nbsp;</label>
        <label><input type="radio" name="ban" value="2강의장">2강의장&nbsp;</label>
        <label><input type="radio" name="ban" value="3강의장">3강의장&nbsp;</label>
        <label><input type="radio" name="ban" value="4강의장">4강의장&nbsp;</label>
        <label><input type="radio" name="ban" value="5강의장">5강의장&nbsp;</label>
        <label><input type="radio" name="ban" value="6강의장" checked>6강의장&nbsp;</label>


        <h2>당신의 취미는?</h2>
        <label><input type="checkbox" name="hobby" value="게임">게임</label>
        <label><input type="checkbox" name="hobby" value="낚시">낚시</label>
        <label><input type="checkbox" name="hobby" value="영화감상">영화감상</label>
        <label><input type="checkbox" name="hobby" value="여행">여행</label>
        <label><input type="checkbox" name="hobby" value="코딩">코딩</label>
        <br>
        <button type="button" class="btn btn-success" style="margin-left: 150px;">결과확인</button>

        <div id="result"></div>
    </div>

    <script>
        $("button:eq(0)").click(function(){
            var ban=$("input[type='radio']:checked").val();
            var hobby_length=$("input[type='checkbox']:checked").length;

            var s=""
            if(hobby_length==0){
                s+="취미가 선택이 안되었습니다"
            }else{
                $("input[type='checkbox']:checked").each(function(){
                    s+="["+$(this).val()+"]&nbsp;";
                });
            }
            $("#result").html("당신의 강의장은:" + ban + "<br>나의 취미는 "+s);
        });
    </script>
</body>
</html>
