<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <img src="../jquery_img/c1.png">
    <img src="../jquery_img/c2.png">
    <img src="../jquery_img/c3.png">
    <img src="../jquery_img/c4.png">
    <!-- 회전에는 각의 크기를 입력, 단위 deg,rad,trun(360deg)-->
    <script>
        $("img:eq(0)").hover(function(){
            //45도 회전..시계방향회전
            $(this).css("transform","rotate(45deg)");
        },function(){
            $(this).css("transform","rotate(0deg)");
        });

        $("img:eq(1)").hover(function(){
            //-45도 회전
            $(this).css("transform","rotate(-45deg)");
        },function(){
            $(this).css("transform","rotate(0deg)");
        });
        
        //scale요소 1보다 큰수는 확대,작은수는 축소
        $("img:eq(2)").hover(function(){
            //가로세로 모두 2배확대
            $(this).css("transform","scale(2,2)");
        },function(){
            $(this).css("transform","scale(1,1)");
        });

        $("img:eq(3)").hover(function(){
            //translate(우측, 아래)
            $(this).css("transform","translate(50px,50px)");
        },function(){
            $(this).css("transform","translate(0px,0px)");
        });
    </script>
</body>
</html>
