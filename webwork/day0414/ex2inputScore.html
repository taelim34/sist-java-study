<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- input태그로 자바,html,oracle 점수 입력후 출력...총점 평균도 출력
     이름을 입력안하면 경고창,점수에 문자입력시 경고창-->
     <div style="margin-left: 50px;"></div>
        <table class="table table-striped" style="width: 400px;">
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" class="form-control" style="width: 120px;"
                    id="name">
                </td>
            </tr>

            <tr>
                <th>java 점수</th>
                <td>
                    <input type="text" class="form-control" style="width: 120px;"
                    id="java">
                </td>
            </tr>
            <tr>
                <th>html 점수</th>
                <td>
                    <input type="text" class="form-control" style="width: 120px;"
                    id="html">
                </td>
            </tr>

            <tr>
                <th>oracle 점수</th>
                <td>
                    <input type="text" class="form-control" style="width: 120px;"
                    id="oracle">
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                     <button type="button" class="btn btn-outline-success"
                    id="btn-result" style="width: 150px;">결과출력</button>
                </td>
            </tr>

            <tr height="200">
                <td colspan="2">
                    <div id="result"></div>
                </td>
            </tr>
         </table>
    </div>

    <script>
        //버튼이벤트
        $("#btn-result").click(function(){

            var name=$("#name").val();
            var java=$("#java").val();
            var html=$("#html").val();
            var oracle=$("#oracle").val();
            //경고창
            if(name.length==0){
                alert("이름을 입력해 주세요");
                $("#name").focus();
                return;
            }

            if(isNaN(java) || java.length==0){
                alert("java 점수는 숫자로만 입력해주세요");
                $("#java").focus();
                return;
            }

            if(isNaN(html) || html.length==0){
                alert("html 점수는 숫자로만 입력해주세요");
                $("#html").focus();
                return;
            }

            if(isNaN(oracle) || oracle.length==0){
                alert("oracle 점수는 숫자로만 입력해주세요");
                $("#oracle").focus();
                return;
            }

            //총점
            var tot=parseInt(java)+parseInt(html)+parseInt(oracle);
            //평균
            var avg=tot/3;
            //출력
            $("#result").html("이름: "+name+"<br>총점 :"+tot+"점 "+"<br>평균: "+avg+"점").css({
                "font-size":"25pt",
                "font-family":"Black Han Sans"
            });
            
        });
    </script>
    
</body>
</html>
