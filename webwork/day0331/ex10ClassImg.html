<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        div.a{
            font-size: 2em;
            font-family: Bagel Fat One;
        }

        div.b>figure{
            float: left;
        }
        div.b img{
            width: 200px; height: 200px;
        }

        h3.c{clear: both;} /*float: left 속성을 해제*/

        div.d{
            display: flex;
            flex-direction: row;
            /* row: 왼쪽정렬 row-reverse: 오른쪽정렬 column:세로정렬*/
        }

        div.d img{
            border: 2px solid greenyellow;
            box-shadow: 15px 15px 15px gray;
            border-radius: 30px 80px 80px 30px; /*왼쪽 상단모서리부터 시계방향*/
        }
    </style>
</head>
<body>
    <img src="../Food/5.jpg" width="200" border="1" align="left" hspace="20">
    <div class="a">
        순두부찌개<br>콘치즈<br>샌드위치<br>망고빙수<br>
    </div>
    <hr>
    <div class="b">
        <figure>
            <img src="../Food/1.jpg" >
            <figcaption>에그토마토 샌드위치</figcaption>
        </figure>

        <figure>
            <img src="../Food/11.jpg" >
            <figcaption>망고빙수</figcaption>
        </figure>

        <figure>
            <img src="../Food/9.jpg" >
            <figcaption>우엉조림</figcaption>
        </figure>

        <h3 class="c">안녕하세요 html 2일차</h3>
    </div>

    <div class="d">
        <figure>
            <img src="../연예인사진/15.jpg" width="150">
            <figcaption><b>설현</b></figcaption>
        </figure>

        <figure>
            <img src="../연예인사진/17.jpg" width="150">
            <figcaption><b>신민아</b></figcaption>
        </figure>

        <figure>
            <img src="../연예인사진/13.jpg" width="150">
            <figcaption><b>박신혜</b></figcaption>
        </figure>

        <figure>
            <img src="../연예인사진/12.jpg" width="150">
            <figcaption><b>박보영</b></figcaption>
        </figure>
    </div>
</body>
</html>
