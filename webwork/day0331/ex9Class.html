<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        span{
            font-family: 'Black Han Sans';
            font-size: 30px;
        }

           .happy{    /*happy라는 클래스를 가진 태그에 적용 */
            color: #a2c505;
            font-size: 30pt;
            font-family: 'Bagel Fat One';
        }
            b.nice{   /*b태그에 있는 nice만 적용*/
                color: #5f43c7;
                font-family: Gowun Batang;
                text-decoration: underline;
                text-shadow: 5px 5px 5px #6851bd;
            }
            img.imga{
                width: 200px;
                border: 10px dashed gray;
                margin-bottom: 100px;
                margin-left: 200px;
            }
            img.imgb{
                width: 200px;
                height: 200px;
                box-shadow: 10px 10px 10px gray;/*박스에 그림자 만들기*/
                border-radius: 100px; /*가장자리 둥글게*/
            }

    </style>
</head>
<body>
    <span style="color: magenta; font-size: 2em;">SpanTag!!!</span> <br>
    <span style="background-color: purple;color: white;">안녕하세요 지금은 class를 이용해서 css적용중 입니다</span>
    <div class="happy nice">
        Div Tag1!!!!
    </div>
    <div class="happy">
        Div Tag2!!!!
    </div>
    <b class="happy nice">B Tag!!!_굵게 속성 태그</b>
    <br>
    <img src="../연예인사진/12.jpg" alt="보영이 없다" title="나는 박보영이다" class="imga">
    <br>
    <img src="../Food/12.jpg" alt="순두부라면 없음" title="순두부라면" class="imgb">
</body>
</html>
