<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main_photo{

            position: absolute;
            left: 550px;
            top: 150px;
        }

        #large_photo{

             width: 400px;
             height: 500px;
             border: 5px groove gray;
        }

        #photo_small{
            position: absolute;
            left: 50px;
            top: 100px;
            width: 400px;
            height: 600px;
            border: 2px solid gray;
            padding: 10px 10px;
        }
        .sphoto{
            width: 60px;
            height: 60px;
            border: 1px solid gray;
            margin: 5px 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>문제: 쇼핑몰사진에 마우스올리면 큰사진이 바뀌는 이벤트 만드세요</h3>

    <div id="photo_small">
        <!-- 사진35개 for문으로 출력  이미지에 class 두시면 접근가능-->
         <script>
            for(var i=1;i<=35;i++)
         {
            if(i==23)
            continue;
            document.writeln("<img src='../쇼핑몰사진/"+i+".jpg' class='sphoto'>");
         }
         </script>
    </div>

    <div id="main_photo">
      <img src="../div_image/beauty4.jpg" id="large_photo">
    </div>

    <script>

        //class 를 배열얻기
        //var sphoto=document.querySelectorAll(".sphoto");  방법1
        var sphoto=document.getElementsByClassName("sphoto"); //방법2

        //현재 이미지의 사진을 얻어서 큰이미지에 적용
        for(var i=0;i<sphoto.length;i++){
            //현재이벤트의 사진얻기
            sphoto[i].onmouseover=function(){
                
                var selimg=this.getAttribute("src");

                //위의 사진을 id가 large.photo인 이미지에 적용
                document.getElementById("large_photo").setAttribute("src",selimg);
            }
        }
    </script>
</body>
</html>
