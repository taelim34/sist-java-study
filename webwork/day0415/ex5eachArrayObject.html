<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        #show>div{
            width: 400px;
            height: 70px;
            line-height: 70px;
            font-size: 2em;
            border: 1px solid gray;
        }

        div.box{
            border: 2px solid orange;
            margin-top: 20px;
            width: 300px;
            height: 130px;
            font-family: Black Han Sans;
            font-size: 1.5em;
        }
    </style>
    <script>
        $(function(){

            //배열을 객체형태
            var array=[{font:"Bagel Fat One",bcolor:"pink",fcolor:"blue"},
                    {font:"Black Han Sans",bcolor:"red",fcolor:"yellow"},
                    {font:"Gowun Batang",bcolor:"blue",fcolor:"black"},
                    {font:"Nanum Myeongjo",bcolor:"green",fcolor:"gray"}
                ];

            var s="";
            $.each(array,function(idx,item){
                
                //js5
                //s+="<div style='font-family:"+item.font+"; color:"+item.fcolor+"; background-color:"+item.bcolor+";'>"+item.font+"</div>";

                //js6
                s+=`<div style='font-family:${item.font}; color:${item.fcolor}; background-color:${item.bcolor};'>`;
                s+=item.font;
                s+="</div><br>"
                
            });

            $("#show").html(s);
        })
    </script>
</head>
<body>
    <div id="show"></div>

    <div id="namecard"></div>
    <script>
        var ncard_arr=[{name:"이민호",hp:"010-111-2222",addr:"서울시 강남구"},
        {name:"이민정",hp:"010-222-3333",addr:"서울시 서초구"},
        {name:"강백호",hp:"010-333-4444",addr:"서울시 강서구"}];

        var a="";
        $.each(ncard_arr,function(i,data){
            a+=`<div class='box'>`;
            a+=`이름:${data.name}<br> 번호:${data.hp}<br> 주소:${data.addr}`;
            a+=`</div>`;
        })

        $("#namecard").html(a);
    </script>
</body>
</html>
