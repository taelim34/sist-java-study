<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        .fg{
            float: left;
            margin-left: 50px;
            padding: 10px;
        }

        .fg img{
            border: 4px solid brown;
            border-radius: 20px;
            padding: 5px;
            cursor: pointer;
        }

        .fg figcaption{
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .large{
            width: 400px;
            height: 500px;
            border: 10px inset gold;
            position: absolute;
            left: 400px;
            top: 200px;
        }
    </style>
    <script>
        $(function(){
        //큰이미지에 작은이미지중 첫번째 이미지를 배치
        var fimg=$("img:eq(0)").attr("src");
        $(".large").attr("src",fimg);
        //작은이미지에 마우스 올리면 45도 로테이트,벗어나면 다시 제자리
        $(".fg").hover(function(){
            $(this).css("transform","rotate(45deg)");
        },function(){
            $(this).css("transform","rotate(0deg)");
        })
        //작은이미지 클릭하면 해당이미지가 큰이미지에 나온다
        $(".fg>img").click(function(){
            var imgsrc=$(this).attr("src");
            $(".large").attr("src",imgsrc);
        })    
        })
        
    </script>
</head>
<body>
    <div id="show"></div>
    <img id="large_img" class="large">
    <script>
        //객체형 배열...5개이상
        //name:src경로 ../Food/1.jpg  caption: 제목  width: 너비표시(120~150)
        var imgArr=[{name:"../연예인사진/박지원.jpg",caption:"박지원",width:"120"},
            {name:"../연예인사진/백지헌.jpg",caption:"백지헌",width:"120"},
            {name:"../연예인사진/송하영.jpg",caption:"송하영",width:"120"},
            {name:"../연예인사진/이나경.jpg",caption:"이나경",width:"120"},
            {name:"../연예인사진/이채영.jpg",caption:"이채영",width:"120"}
        ];

        let s="";
        $.each(imgArr,function(i,data){
            s+=`<figure class='fg'>
                <img src='${data.name}' width='${data.width}'>
                <figcaption>${data.caption}</figcaption>
                </img>
                </figure>`
        });

        $("#show").html(s);
    </script>
</body>
</html>
