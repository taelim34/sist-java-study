<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        div.sist{
            position: absolute;
            left: 50px;
            top: 100px;
            width: 250px;
            height: 250px;
            border: 2px solid gray;
        }

        ul li{
            list-style: none;
        }

        ul.menu>li{
            font-size: 2em;
            font-family: Bagel Fat One;
            font-weight: bold;
            cursor: pointer;
        }

        ul.submenu>li{
            font-size: 25pt;
            font-family: East Sea Dokdo;
        }

        ul.submenu>li:hover{
            background-color: #ccc;
            color: white;
        }

        /*가로메뉴*/
        ul.garo li{float: left; width: 150px; height: 50px; line-height: 50px;
        border: 1px solid purple; margin: 5px; text-align: center; font-family: Bagel Fat One; cursor: pointer;}

        .garobg{background-color: purple; color: white;}
    </style>
    <script>
        $(function(){
        //모든 서브메뉴 숨기기
        $("ul.submenu").hide();
        //메인메뉴명을 클릭시 해당메뉴의 서브메뉴가 나타나도록 한다
        $(".menu>li").click(function(){
            $(this).find(".submenu").show("slow");
            //다른 서브메뉴들은 모두 숨긴다
            $(this).siblings().find("ul.submenu").hide("slow");
        });

         //가로메뉴 마우스 위로하면  garobg적용하고 벗어나면 지워라
         $(".garo li").hover(function(){
            $(this).addClass("garobg");
        },function(){
            $(this).removeClass("garobg")
        });
        });
        
    </script>
</head>
<body>
    <div class="sist">
        <ul class="menu">
            <li>
                File
                <ul class="submenu">
                    <li>New File</li>
                    <li>File Open</li>
                    <li>File Save</li>
                    <li>File RenameSave</li>
                </ul>
            </li>

            <li>
                Edit
                <ul class="submenu">
                    <li>Cut</li>
                    <li>Copy</li>
                    <li>paste</li>
                    <li>Search</li>
                    <li>Change</li>
                </ul>
            </li>

            <li>
                Help
                <ul class="submenu">
                    <li>모든명령표시</li>
                    <li>팁과 요령</li>
                    <li>비디오 자습서</li>
                    <li>문제보고</li>
                    <li>검색기능</li>
                </ul>
            </li>
        </ul>
    </div>

    <div>
        <ul class="garo">
            <li>Home</li>
            <li>쇼핑몰</li>
            <li>고객게시판</li>
            <li>오시는길</li>
        </ul>
    </div>
</body>
</html>
