<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <script>
            //쇼핑몰 이미지 for문으로 가져오기
            for(let i=1;i<=35;i++){
                let s="<img src='../쇼핑몰사진/"+i+".jpg' width='50' class='s_photo'>";
                document.write(s);
            }
        </script>
        <hr>
        <img src="" onerror="this.src='../jquery_img/c7.png'" width="300"
        class="large_photo">

        <script>
            //large_photo의 위치를 left:100 top:300 border:10px css해보세요
            $(".large_photo").css({
                "position":"absolute",
                "left":"100px",
                "top":"400px",
                "border":"10px inset gray",
                "padding":"20px"
            });

            //작은이미지에 마우스를 올리면 큰이미지에 사진이 변경된다
            $(".s_photo").hover(function(){
                let getImg=$(this).attr("src");

                $(".large_photo").attr("src",getImg);
            });

            //큰이미지에 마우스 올리면 해당이미지 아래에 "2025년 SS신제품" 이라고 나오게 해주세요(h3)
            $(".large_photo").mouseover(function(){
                $(this).after("<h3>2025년 SS신제품</h3>");
            });
        </script>        
    </div>
</body>
</html>
