<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="../css/lottoStyle.css">
    <title>Document</title>
</head>
<body>

    <!-- 로또공에 랜덤색상을 적용하고 그배경색을 h2에 출력(rga(255,255,255))-->
     <script>
        $(function(){
            $("div.lotto").each(function(i){
                let r=parseInt(Math.random()*255);
                let g=parseInt(Math.random()*255);
                let b=parseInt(Math.random()*255);

                let rgbColor="rgb("+r+","+g+","+b+")";
                $("div.lotto").mouseover(function(){
                bg=$(this).css("background-color");
                $("h2").text("배경색: "+bg);
            });
                $(this).css({
                    "background-color":rgbColor
                });
            });


               
        });
        
     </script>
    <div class="lotto"></div><div class="lotto"></div><div class="lotto"></div><div class="lotto"></div><div class="lotto"></div><div class="lotto"></div>
    <h2>1</h2>
</body>
</html>
