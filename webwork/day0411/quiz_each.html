<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-warning">쇼핑몰사진(29~35)</button>
    <button type="button" class="btn btn-info">음식사진(3~12)</button>
    <button type="button" class="btn btn-danger">연예인사진(5~14)</button>
    <div id="out"></div>
    <!-- 반복문으로 noimage 10개 넣어놓기
     그리고 버튼누를때 해당사진으로 10개씩 넣기-->
     <script>
        for(let i=0;i<10;i++){
           let noimg="<br><img src='../logoImg/no.png'>";
           $("#out").append(noimg);
        };


        $("button:eq(0)").click(function(){
            for(let i=29;i<=35;i++)
        {
            $("img").each(function(i){
                $(this).attr("src","../쇼핑몰사진/"+(i+1)+".jpg");
            })
        }
        });

        $("button:eq(1)").click(function(){
            for(let i=3;i<=12;i++)
        {
            $("img").each(function(i){
                $(this).attr("src","../Food/"+(i+1)+".jpg");
            })
        }
        });

        $("button:eq(2)").click(function(){
            for(let i=5;i<=14;i++)
        {
            $("img").each(function(i){
                $(this).attr("src","../연예인사진/"+(i+1)+".jpg");
            })
        }
        });
     </script>
</body>
</html>
