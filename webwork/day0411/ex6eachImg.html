<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        .shoppingmall{
            box-shadow: 10px 10px 10px gray;
            border-radius: 20px;
        }
    </style>
    <script>
        $(function(){
            //each문을 이용해서 쇼핑물사진 1~10번까지 넣어주세요
            $(".small_photo").each(function(i){
                $(this).attr("src","../쇼핑몰사진/"+(i+1)+".jpg");
            });

            //작은이미지 10개에 너비80 높이80 보더 알아서 각자 css넣기
            $(".small_photo").css({
                "width":"80",
                "height":"80",
                "border":"5px solid gray"
            })

            //큰이미지 너비300 높이350 보더10
            $(".large_photo").css({
                "width":"300",
                "height":"350",
                "border":"5px dotted gray"
            });

            //작은이미지에 마우스 올리면 큰이미지에 나오게...
            //작은이미지에는 shoppingmall Class가 적용,벗어나면 Class없어짐
            $(".small_photo").hover(function(){
                simg=$(this).attr("src")
                $(".large_photo").attr("src",simg).addClass("shoppingmall");
                $(this).addClass("shoppingmall")
            }, function(){
                $(this).removeClass();
            });

        });
    </script>
</head>
<body>
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <br><br>
    <img src="" class="large_photo">
</body>
</html>
