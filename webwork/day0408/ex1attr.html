<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/buttonStyle.css">
    <title>Document</title>
    <style>
        #result{
            width: 500px;
            height: 200px;
            line-height: 100px;
            text-align: center;
            border: 2px solid gray;
            margin-top: 20px;
            margin-bottom: 20px;
            background: url("../만화이미지/06.png") no-repeat right bottom;
            background-size: 50px 60px;
            font-size: 20px;
        }
        #imgseleb{
            border: 5px groove tomato;
            margin-left: 30px;
        }
    </style>
    <script>
        window.onload=function(){
            //div요소값
            var r=document.getElementById("result");
            //img
            var photo=document.getElementById("imgseleb");

            //버튼1
            document.getElementById("btn1").onclick=function(){
                
                var name=prompt("당신의 이름은?");
                if(name==null){
                    r.innerText="<u>취소를 눌렀네요~~!!</U>"; //태그가 그대로 노출됨
                }else{
                    r.innerHTML="<u>당신의 이름은"+name+" 이시네요</U>";  //태그가 적용됨
                }
            }
            
            //버튼2
            document.getElementById("btn2").onclick=function(){
                //현재사진의 width값을 얻는다
                var width=photo.getAttribute("width");
                //alert(width);

                var new_width=prompt("이미지의 너비를 입력해주세요~~",width);

                //취소시 메세지
                if(new_width==null)
                alert("이미지 너비를 변경하지 않겠다");
                else
                photo.setAttribute("width",new_width);

            }

            //버튼3..prompt 창에 번호를 입력하면 그해당 사진으로 바뀌게 해주세요(1~20)
            //null이면 해당이미지 변경하지 않겠다
            document.getElementById("btn3").onclick=function(){

                var photo_num=prompt("해당이미지 번호를 입력하세요(1~20)");

                //이미지변경
                photo.setAttribute("src",imgsrc);
            }
        }
    </script>
</head>
<body>
    <!-- innerHTML: html을 넣는다
         innerText: text를 넣는다
         setAttribute("속성",값): 속성을 해당값으로 변경
         getAttribute("속성"): 속성의 현재값만 반환-->
         <button type="button" class="btn btn-green" id="btn1">이벤트 #1</button>
         <button type="button" class="btn btn-pink" id="btn2">이벤트 #2</button>
         <button type="button" class="btn btn-purple" id="btn3">이벤트 #3</button>
         
         <div id="result">테스트</div>
         <img src="../연예인사진/1.jpg" width="300" id="imgseleb">
</body>
</html>
