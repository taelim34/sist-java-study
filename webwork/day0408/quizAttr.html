<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img1{
            max-width: 200px;
            position: absolute;
            left: 400px;
            top: 50px;
            border: 10px solid orange;
            border-radius: 30px;
        }
    </style>
    <script>
        window.onload=function(){
            document.getElementById("shoe").onchange=function(){
                var out=document.getElementById("img1");
                var shoe=document.getElementById("shoe");
                out.setAttribute("src",shoe.value);
            }
                var line=document.getElementsByName("line");
                for(let i=0;i<line.length;i++){
                    line[i].onchange=function(){
                        var out=document.getElementById("img1");
                        out.style.borderStyle=line[i].value;
                    }
                }

            
        }
    </script>
</head>
<body>
    <h3>이미지를 선택하세요</h3>
    <select name="" id="shoe">
        <option value="../logoimg/shoe01.png">구두1</option>
        <option value="../logoimg/shoe02.png">구두2</option>
        <option value="../logoimg/shoe03.png">구두3</option>
        <option value="../logoimg/shoe04.png" selected>구두4</option>
    </select>
    <br><br>
    <h3>이미지의 선종류</h3>
    <input type="radio" value="solid" name="line">solid&nbsp;
    <input type="radio" value="dashed" name="line">Dash&nbsp;
    <input type="radio" value="dotted" name="line">Dot&nbsp;
    <input type="radio" value="inset" name="line">Inset&nbsp;
    <input type="radio" value="groove" name="line">Groove&nbsp;

    <img src="" id="img1">
</body>
</html>
