<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width: 100px;
        height: 140px;
        border: 1px solid gray;
        border-radius: 20px;
    }
</style>
<body>
    <h3>배열_초기값으로 지정</h3>
    <script>
        var arr1=[
            "../연예인사진/송하영.jpg",
            "../연예인사진/이나경.jpg",
            "../연예인사진/백지헌.jpg",
            "../연예인사진/박지원.jpg",
            "../연예인사진/이새롬.jpg"
        ]

        var s="배열갯수: "+arr1.length+"<br>";

        for(var i=0;i<arr1.length;i++)
    {
        s+="<img src="+arr1[i]+">";
    }
    document.writeln(s);
    </script>

    <h3>배열_new Array로 선언</h3>
    <script>
        var arr2=new Array(4)

        arr2[0]=["../연예인사진/송하영.jpg"];
        arr2[1]=["../연예인사진/이나경.jpg"];
        arr2[2]=["../연예인사진/백지헌.jpg"];
        arr2[3]=["../연예인사진/박지원.jpg"];
           
        var s="배열갯수: "+arr2.length+"<br>";

        for(var i=0;i<arr2.length;i++)
    {
        s+="<img src="+arr2[i]+">";
    }
    document.writeln(s);
    </script>
    <h3>배열_new Array로 선언_push</h3>
    <script>
        var arr3=new Array();
        arr3.push("../연예인사진/송하영.jpg");
        arr3.push("../연예인사진/박지원.jpg");
        arr3.push("../연예인사진/백지헌.jpg");
        arr3.push("../연예인사진/이나경.jpg");
        arr3.push("../연예인사진/이새롬.jpg");
        arr3.push("../연예인사진/이채영.jpg");

        var s="배열갯수: "+arr3.length+"<br>";

        for(var i=0;i<arr3.length;i++)
    {
        s+="<img src="+arr3[i]+">";
    }
    document.writeln(s);
    </script>
    <h3>arr3에서 2개만 pop()후 출력</h3>

    <script>
        arr3.pop();
        arr3.pop();

        var s="배열갯수: "+arr3.length+"<br>";

        for(var i=0;i<arr3.length;i++)
    {
        s+="<img src="+arr3[i]+">";
    }
    document.writeln(s);
    </script>
</body>
</html>
