<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열 테스트</h1>
    <script>
        var fruit=["딸기","사과","오렌지","샤인머스캣","키위"];

        document.writeln("배열테스트 <br>");
        document.writeln("======================================<br>");
        document.writeln(fruit[0]+"<br>");
        document.writeln(fruit[1]+"<br>");
        document.writeln(fruit[2]+"<br>");
        document.writeln(fruit[3]+"<br>");
        document.writeln(fruit[4]+"<br>");
        document.writeln("======================================<br>");

        for(var i=0;i<fruit.length;i++)
    {
        document.writeln("fruit["+(i)+"]"+fruit[i]+"<br>");
    }

    </script>
</body>
</html>
