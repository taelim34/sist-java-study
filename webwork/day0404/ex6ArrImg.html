<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img.ani{
            width: 100px;
            height: 140px;
            border: 2px solid gray;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <h3>배열연습1_기본</h3>
    <script>
        var hello="<h1>Hello H1!!</h1>";
        document.writeln(hello);

    </script>
    <h1>배열연습1_1~10까지 b태그로 2칸씩 떼서 출력</h1>
    <script>
        for(var i=0;i<10;i++)
    {
        document.writeln("<b>"+i+"</b>&nbsp;");
    }
    </script>
    <h3>배열연습2_선언한 배열을 출력하시오</h3>
    <script>
        var imgarr=["blackwidow","captain","mang","icon02","toy04"];

        for(var i=0;i<imgarr.length;i++)
    {
        document.writeln("<img src='../logoImg/"+imgarr[i]+".png'>");
    }
    </script>
    <h3>배열연습3_food의 모든이미지 출력_너비 100</h3>
    <script>
        for(var i=1;i<=12;i++){
            document.writeln("<img src='../Food/"+i+".jpg' width='100'>");

            if(i%4==0)
            document.writeln("<br><br>");
        }
    </script>
    <h3>배열연습3_만화이미지의 모든이미지 출력_css는 class명 ani로주세요
        너비,보더...한줄에 5개만 두자
    </h3>
        <script>
            for(var i=1;i<=20;i++){
            if(i<10)
            {
                document.writeln("<img src='../만화이미지/0"+i+".png' class='ani'>");
            }else
            {
                document.writeln("<img src='../만화이미지/"+i+".png' class='ani'>");
            }

            if(i%4==0)
            document.writeln("<br><br>");
        }
        </script>

    
    
</body>
</html>
