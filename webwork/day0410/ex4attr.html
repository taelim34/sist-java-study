<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=East+Sea+Dokdo&family=Gowun+Batang&family=Nanum+Myeongjo&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <script>
        $(function(){

            //첫번째 사진 음식1변경
            $("div.photos>img:first").attr("src","../Food/1.jpg");
            //마지막 사진 음식11변경
            $("div.photos>img:last").attr("src","../Food/11.jpg");

            //0,2,4..짝수번지만 변경
            $("div.photos>img:even").attr("src","../연예인사진/10.jpg");

            //홀수번지도 다른사진으로 변경
            $("div.photos>img:odd").attr("src","../연예인사진/15.jpg");

            //1번인덱스 변경(이미지,가로,세로,title:이미지변경)
            $("div.photos>img:eq(1)").attr({
                "src":"../Food/1.jpg",
                "title":"이미지변경",
                "width":"100px",
                "height":"100px"
            });

            //1번인덱스의 이미지를 얻어서 5번이미지 변경하시오
            $("div.photos>img:eq(5)").attr("src",$("div.photos>img:eq(1)").attr("src"));

            //4번 인덱스 보더변경,이미지변경
            $("div.photos>img:eq(4)").attr("src","../Food/9.jpg").css("border","5px solid gray")
        });
    </script>
</head>
<body>

    <h3>JQuery attr함수 연습</h3>
    <div class="photos">
        <script>
            for(let i=1;i<10;i++){
                document.writeln("<img src=../flower_ani/f"+i+".png width='100'>")
            }
    </script>
    </div>
</body>
</html>
